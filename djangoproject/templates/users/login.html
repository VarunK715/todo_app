{% extends 'todoapp/base.html' %}
{% load crispy_forms_tags %}
{% block title %} Login -{% endblock %}
{% block guest_body %}
<div class="container  h-25">
    <div class="content-section ">
        <form method="POST" class="col-8 mx-auto border p-3 mt-5 shadow-lg">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log In</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group mt-3">
                <button class="btn btn-outline-primary mb-3" type="submit">Sign In</button>
            </div>
            <div class="border-top pt-1 mb-2">
                <small class="text-muted"> Need an Account? <a class="ml-2 text-decoration-none" href="{% url 'register' %}">Register Here</a></small>
            </div>
        </form>
       
    </div>
</div>


{% endblock %}
